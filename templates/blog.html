<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:700" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/app.css" />

    <title>{{ title }} | Languorem Development Blog</title>
  </head>
  <body id="blog">
    <header>
      <div class="container">
        <a href="/">
          <img alt="Languorem logo" src="minilogo.png" />
        </a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            {{ body|safe }}
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
